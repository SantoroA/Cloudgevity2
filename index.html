<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Muli:wght@300;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e7e93bbeb3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Cloudgevity</title>
  </head>
  <body>
    <div class="container">
      <section class="main shadow-sm">
        <!-- popular cities -->
        <div class="row cities">
          <div class="col-3 text-center">
            <a href="#" id="london-link">London</a>
          </div>
          <div class="col-3 text-center">
            <a href="#" id="paris-link">Paris</a>
          </div>
          <div class="col-3 text-center">
            <a href="#" id="rome-link">Rome</a>
          </div>
          <div class="col-3 text-center">
            <a href="#" id="new-york-link">New York</a>
          </div>
        </div>

        <!-- search location  -->

        <div class="row my-4">
          <div class="col-2 text-center">
            <div class="row text-center">
              <button
                type="submit"
                class="btn btn-dark d-block m-auto shadow-sm"
                id="button-current-city"
              >
                <i class="fas fa-map-marker-alt"></i>
              </button>
            </div>
          </div>
          <div class="col-10">
            <form id="search-city-form">
              <div class="row">
                <div class="col-9 align-items-center d-flex">
                  <input
                    type="search"
                    class="form-control"
                    id="city-input"
                    autocomplete="off"
                    autofocus="on"
                    placeholder="Enter City"
                  />
                </div>
                <div class="col-3 text-center">
                  <button
                    type="submit"
                    class="btn btn-dark d-block m-auto shadow-sm"
                    id="button-search-city"
                  >
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- current city -->
        <h1 class="text-center" id="current-city">
          Winterfell
        </h1>

        <!-- main info -->
        <div class="row justify-content-center mt-4 mb-5">
          <div class="col-4">
            <img class="sunny" src="images/undraw_sunlight_tn7t.svg" alt="" />
          </div>

          <div class="col-4 d-flex justify-content-center">
            <div class="row">
              <div class="col-6 mr-0">
                <p class="temperature" id="temperature-element">-20</p>
              </div>

              <div class="col-6 p-0">
                <a id="switch-to-celcius" href="#">°C</a> |
                <a id="switch-to-fahrenheit" href="#">°F</a>
              </div>
            </div>
          </div>
        </div>

        <!-- secondary info -->
        <div class="row secondary-info">
          <div class="col-3 divider">
            <div class="text-center" id="week-day"></div>
            <div class="text-center" id="time"></div>
          </div>
          <div
            class="col-3 divider align-items-center d-flex justify-content-center"
          >
            <div class="text-center description" id="weather-description">
              Winter is coming
            </div>
          </div>
          <div class="col-3 divider">
            Wind Speed
            <div class="text-center" id="wind-speed">10m/s</div>
          </div>
          <div class="col-3">
            Humidity
            <div class="text-center" id="humidity">30%</div>
          </div>
        </div>
      </section>

      <!-- forecast -->
      <section class="forecast shadow-sm">
        <div class="row justify-content-around">
          <div class="col-2">
            <p class="text-center">
              Tue
            </p>
            <div class="icon">
              <img
                class="image-size-cover"
                src="images/undraw_sunlight_tn7t.svg"
                alt=""
              />
            </div>

            <p class="text-center mb-0 forecast-temp">
              30°C
              <br />
              sunny
            </p>
          </div>
          <div class="col-2">
            <p class="text-center">
              Wed
            </p>
            <div class="icon">
              <img
                class="image-size-cover"
                src="images/undraw_sunlight_tn7t.svg"
                alt=""
              />
            </div>

            <p class="text-center mb-0 forecast-temp">
              27°C <br />
              sunny
            </p>
          </div>
          <div class="col-2">
            <p class="text-center">
              Thu
            </p>
            <div class="icon">
              <img class="image-size-cover" src="images/cloudy.svg" alt="" />
            </div>

            <p class="text-center mb-0 forecast-temp">
              24°C <br />
              cloudy
            </p>
          </div>
          <div class="col-2">
            <p class="text-center">
              Fri
            </p>
            <div class="icon">
              <img class="image-size-cover" src="images/raining.svg" alt="" />
            </div>

            <p class="text-center mb-0 forecast-temp">
              23°C <br />
              rainy
            </p>
          </div>
          <div class="col-2">
            <p class="text-center">
              Wed
            </p>
            <div class="icon">
              <img class="image-size-cover" src="images/raining.svg" alt="" />
            </div>

            <p class="text-center forecast-temp mb-0">
              29°C <br />
              rainy
            </p>
          </div>
        </div>
      </section>
      <p class="text-center small">
        This website is open-sourced on
        <a href="https://github.com/SantoroA/Cloudgevity2">GitHub</a> and
        sourced on
        <a
          href="https://app.netlify.com/sites/flamboyant-carson-d0838b/overview"
          >Netlify</a
        >.
      </p>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
